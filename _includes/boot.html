{% if page.color.size==0 or page.color==nil %}
<div id="boot-area">
    <ul>
        {% for i in site.nav %}
          <a href="{{ i[1] }}"><li>{{ i[0] }}</li></a>
        {% endfor %}
    </ul>
</div>
{% else %}
<div id="boot-area" style="background-color:{{ page.color }};">
  <ul>
      {% for i in site.nav %}
        <a href="{{ i[1] }}"><li>{{ i[0] }}</li></a>
      {% endfor %}
  </ul>
</div>
{% endif %}
